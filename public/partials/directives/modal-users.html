<div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Utilisateur</h3>
</div>
<div class="modal-body">



    <form class="form-horizontal">
         <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">FirstName:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstname" ng-model="user.firstName" placeholder="Jean">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">LastName:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="lastname" ng-model="user.lastName" placeholder="Dupont">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="rights" class="col-sm-2 control-label">Rights:</label>
            <div class="col-sm-7">
                <select class="form-control" id="rights"
                        data-ng-options="rgt for rgt in ['NormalUser','Administrator']"
                        data-ng-model="user.role">
                </select>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="valider(user)">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
