<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="LoginLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" ng-controller="ccLoginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">Connexion</h2>
            </div>
            <form novalidate role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="identifier">Email</label>
                        <input type="email" class="form-control" id="identifier" placeholder="Enter email" ng-model="credentials.email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" />
                    </div>
                </div>

            </form>
            <p ng-show="$root.logErrorMsg" class="bg-danger login text-center">{{$root.logErrorMsg}}</p>
            <div class="modal-footer">
                <button type="button" ng-click="login(credentials)" class="btn btn-contrefacon" ng-click="update(user)" btn-loading="loading"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
